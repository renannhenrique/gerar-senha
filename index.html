<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador de senha</title>

    <meta name="author" content="RenanHenrique"/>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="shortcut icon" href=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="interface">
        <main>
            <section class="hero">
                <h1 class="title">Gerador de senha</h1>
                <p class="sub-title">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
            </section>

            <section class="box">
                <div class="password">
                    <div class="text">
                        <input type="text" name="input-text" id="input-text"/>
                    </div>

                    <div class="actions">
                        <button id="copy2" title="Copiar senha">
                            <img src="copy.svg"/>
                        </button>
                        <button id="renew" title="Gerar nova senha">
                            <img src="renew.svg"/>
                        </button>
                    </div>
                </div><!--Fim password-->
            </section>

            <div class="barra-fundo">
                <div class="barra"></div>
            </div>
            
            <section class="box customize">
                <h3 class="title">Personalizar</h3>

             

                <div class="actions2">
                    <div class="password-lenght">
                        <span class="quant-char"></span>
                        <input type="range" name="input-range" id="input-range" value="16" min="4" max="100">
                        
                    </div>

                    <div class="config">
                        <label class="checkbox-container">
                            <span class="text">Maiúsculas</span>
                            <input type="checkbox" id="uppercase-check" checked>
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-container">
                            <span class="text">Números</span>
                            <input type="checkbox" id="number-check" checked>
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-container">
                            <span class="text">Símbolos</span>
                            <input type="checkbox" id="symbol-check" checked>
                            <span class="checkmark"></span>
                        </label>
                        
                    </div>
                </div>
            </section>
        
           

            <footer>
                Desenvolvido por Renan H.
            </footer>
        </main> 

        
    </div><!--fim interface-->

    <script src="script.js" type="text/javascript"></script>
    
</body>
